<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>ようこそ！</h1>
        <nav>
            <ul>
                <li><a href="#about">私たちについて</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>私たちについて</h2>
            <p>
                私たちは最高のサービスを提供することを目指しています。
            </p>
            <div class="center-btn">
                <a href="about.html" class="btn">詳しく見る</a>
            </div>
        </section>

        <hr class="section-divider">

        <section id="services">
            <h2>サービス</h2>
            <p>
                私たちの提供するサービスについての詳細です。
            </p>
            <div class="center-btn">
                <a href="services.html" class="btn">サービス一覧</a>
            </div>
        </section>

        <hr class="section-divider">

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>
                ご質問がある場合は、こちらからお問い合わせください。
            </p>
            <div class="center-btn">
                <a href="contact.html" class="btn">お問い合わせフォームへ</a>
            </div>
        </section>

        <div id="menu-images"></div>
        <script>
          const baseName = 'dining';
          // 現在の年月を取得して "YYYYMM" 形式にする
          const now = new Date();
          const year = now.getFullYear();
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const targetMonth = `${year}${month}`;
          const weeks = [1, 2, 3, 4];
        
          const menuDiv = document.getElementById('menu-images');
          menuDiv.innerHTML = weeks.map(week => {
            const url = `https://www.cit-s.com/wp/wp-content/themes/cit/menu/${baseName}_${targetMonth}_${week}.png`;
            return `<div style="margin:10px 0;"><img src="${url}" alt="メニュー${week}週目" style="max-width:100%;"></div>`;
          }).join('');
        </script>
    </main>
    <footer>
        <p>&copy; 2023 ホームページプロジェクト</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
