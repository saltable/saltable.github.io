<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>水曜日</title>
  <link rel="stylesheet" href="styles/main.css" /> </head>
<body>
  <header>
    <a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy-TqUoSIxdkbPuooctOiqi5gifXDO0oV1bQ&s" alt="ホーム" /></a>
  </header>
  <h1>水曜日</h1>
  <a id="btn-com-degifabu" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/7104" target="_blank">
    水12 デジタルファブリケーション
  </a>
  <a id="btn-com-media" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/7103" target="_blank">
    水45 メディア基礎
  </a>
  <a id="btn-com-program" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/7104" target="_blank">
    水67 プログラミング言語応用
  </a>

  <div id="no-class-msg" class="no-class hidden">現在出席できる授業はありません。</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      const time = now.getHours() + now.getMinutes() / 60;

      const classes = [
        { btnId: 'btn-com-degifabu', start: 8.5, end: 10 },        
        { btnId: 'btn-com-media', start: 11.5, end: 13 },        
        { btnId: 'btn-com-program', start: 14.5, end: 16 },        
      ];

      let visibleCount = 0;

      classes.forEach(c => {
        const btn = document.getElementById(c.btnId);
        if (!btn) return;
        if (time >= c.start && time <= c.end) {
          btn.classList.remove('hidden');
          visibleCount++;
        } else {
          btn.classList.add('hidden');
        }
      });

      if (visibleCount === 0) {
        document.getElementById('no-class-msg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
